<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="./app.css">
	</head>
	<body>
		<section class="todoapp" is="todo-app-main">
			<header class="header">
				<h1>TodoMVC</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<template id="todo-item">
                        <li class="completed" data-todo-id="">
                          <div class="view">
                            <input class="toggle" type="checkbox" checked>
                            <label></label>
                            <button class="destroy"></button>
                          </div>
                        </li>
                    </template>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong><span> item left</span></span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" data-todo-filter="all">All</a>
					</li>
					<li>
						<a href="#/active" data-todo-filter="active">Active</a>
					</li>
					<li>
						<a href="#/completed" data-todo-filter="completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://todomvc.com">unknownjs</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
		<script type="module" src="./app.js"></script>
	</body>
</html>
